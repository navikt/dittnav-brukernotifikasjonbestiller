apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: dittnav-brukernotifikasjonbestiller
  namespace: min-side
  labels:
    team: min-side
spec:
  image: {{version}}
  port: 8080
  liveness:
    path: /internal/isAlive
    initialDelay: 30
  readiness:
    path: /internal/isReady
    initialDelay: 30
  prometheus:
    enabled: true
    path: /metrics
  secureLogs:
    enabled: true
  replicas:
    min: 2
    max: 2
  resources:
    limits:
      cpu: "1"
      memory: 768Mi
    requests:
      cpu: "20m"
      memory: 128Mi
  kafka:
    pool: nav-prod
  accessPolicy:
    outbound:
      external:
        - host: kafka-schema-registry.nais.adeo.no
  env:
    - name: GROUP_ID
      value: dittnav-brukernotifikasjonbestiller-prod-01
