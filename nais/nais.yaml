apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: dittnav-brukernotifikasjonbestiller
  namespace: personbruker
  labels:
    team: personbruker
spec:
  envFrom:
    - configmap: loginservice-idporten
    - secret: dittnav-brukernotifikasjonbestiller-secret
  image: {{version}}
  port: 8080
  liveness:
    path: /person/dittnav-brukernotifikasjonbestiller/internal/isAlive
    initialDelay: 10
  readiness:
    path: /person/dittnav-brukernotifikasjonbestiller/internal/isReady
    initialDelay: 10
  prometheus:
    enabled: true
    path: /person/dittnav-brukernotifikasjonbestiller/metrics
  replicas:
    min: 1
    max: 1
  webproxy: true
  resources:
    limits:
      cpu: "3"
      memory: 768Mi
    requests:
      cpu: "500m"
      memory: 580Mi
  accessPolicy:
     outbound:
       external:
         - host: kafka-schema-registry.nais-q.adeo.no
