apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: dittnav-brukernotifikasjonbestiller
  namespace: personbruker
  labels:
    team: personbruker
spec:
  envFrom:
    - configmap: loginservice-idporten
  image: {{version}}
  port: 8080
  liveness:
    path: /person/dittnav-brukernotifikasjonbestiller/internal/isAlive
    initialDelay: 10
  readiness:
    path: /person/dittnav-brukernotifikasjonbestiller/internal/isReady
    initialDelay: 10
  prometheus:
    enabled: true
    path: /person/dittnav-brukernotifikasjonbestiller/metrics
  replicas:
    min: 2
    max: 4
  webproxy: true
  ingresses:
    - {{ingress}}
  vault:
    enabled: true
    paths:
      - kvPath: /kv/{{vault_secrets_root}}/sbs/dittnav-brukernotifikasjonbestiller/personbruker
        mountPath: /var/run/secrets/nais.io/vault
      - kvPath: /serviceuser/data/{{vault_namespace}}/srvdittnav-bnb
        mountPath: /secret/serviceuser
  resources:
    limits:
      cpu: "3"
      memory: 768Mi
    requests:
      cpu: "500m"
      memory: 580Mi
