apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: dittnav-brukernotifikasjonbestiller
  namespace: min-side
  labels:
    team: min-side
spec:
  image: {{version}}
  port: 8080
  liveness:
    path: /internal/isAlive
    initialDelay: 30
  readiness:
    path: /internal/isReady
    initialDelay: 30
  prometheus:
    enabled: true
    path: /metrics
  secureLogs:
    enabled: true
  replicas:
    min: 1
    max: 1
  resources:
    limits:
      cpu: "3"
      memory: 768Mi
    requests:
      cpu: "100m"
      memory: 400Mi
  kafka:
    pool: nav-dev
  accessPolicy:
    outbound:
      external:
        - host: kafka-schema-registry.nais-q.adeo.no
  env:
    - GROUP_ID: dittnav-brukernotifikasjonbestiller-dev-03
